<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='styles.css'/>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <img src="img/odin-lined.png"/>
                ODIN
            </div>
            <span>
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </span>
        </div>
        <div class="right">
            <div class="action">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form>
                <fieldset class="inputs">
                    <legend>Let's do this!</legend>
                    <p>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name = "firstName"/>
                    </p>
                    
                    <p>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name = "lastName"/>
                    </p>
                    
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name = "email" required />
                    </p>
                    
                    <p>
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name = "tel"/>
                    </p>
                    
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name = "password" required error/>
                    </p>
                    
                    <p>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" name = "confirm" pattern="" required error/>
                    </p>
                </fieldset>
                <fieldset>
                    <button type="submit" method="post">Create Account</button>
                </fieldset>
            </form>
            <p>Already have an account? <a href="/login.html">Log in</a></p>
        </div>
    </div>    
</body>
</html>
