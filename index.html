<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='styles.css'/>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <img src="img/odin-lined.png"/>
                ODIN
            </div>
            <span>
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </span>
        </div>
        <div class="right">
            <div class="action">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form novalidate>
                <fieldset class="inputs">
                    <p class="row1">Let's do this!</p>
                    <p>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name = "firstName"/>
                    </p>
                    
                    <p>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name = "lastName"/>
                    </p>
                    
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name = "email" placeholder="Enter your Email" required />
                    </p>
                    
                    <p>
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" name = "tel"/>
                    </p>
                    
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name = "password" autocomplete="new-password" required />
                        <span class="noerror" aria-live="polite"></span>
                    </p>
                    
                    <p>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name = "confirm" required />
                        <span class="noerror" aria-live="polite"></span>
                    </p>
                </fieldset>
                
                    <button type="submit" class="submit" method="post">Create Account</button>
                
            </form>
            <p>Already have an account? <a href="/login.html">Log in</a></p>
        </div>
    </div>    
</body>
<script>
    const confirm = document.querySelector('#confirm');
    const error = document.querySelector('span.noerror');
    const submit = document.querySelector('button.submit');
    submit.addEventListener('submit', (e) => {
        if (!confirm.validity.valid) {
            showError();
            e.preventDefault();
        };
        validateForm(document.querySelector('#password').value, confirm.value);
    });
    confirm.addEventListener('input', (e) => validateForm(document.querySelector('#password').value, document.querySelector('#confirm').value));

    function validateForm(text1, text2) {
        if(text1 !== text2) {
            showError();
        } else {
            error.textContent = '';
            error.className = 'noerror';
        };
    }
    
    function showError() {
        error.textContent = "*Passwords do not match";
        error.className = "error";
    }
</script>
</html>
